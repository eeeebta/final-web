{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

<!-- Taken from CS50's finance that I completed -->

{% block main %}
    <div class="text-center">
        <h1>
            Log in
        </h1>
        <form action="/login" method="post">
            <div class="form-group">
                <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
    
{% endblock %}
